<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 16px;
        display: flex;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.6;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.ai .message-content {
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator {
        display: none;
        align-items: center;
        padding: 12px 16px;
        background: white;
        border-radius: 18px;
        width: fit-content;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator.active {
        display: flex;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        margin: 0 3px;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-btn {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s;
      }

      .send-btn:hover {
        transform: scale(1.05);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: scale(1);
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">🤖 AI Chatbox - Gemini</div>

      <div class="chat-messages" id="chatMessages"></div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>

      <div class="chat-input-area">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Nhập tin nhắn của bạn..."
          onkeypress="handleKeyPress(event)"
        />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          Gửi
        </button>
      </div>
    </div>

    <script>
      const apiKey = "AIzaSyC63x6MDMzfKSqlThu2UbGGUB0Hp1eqbkc";
      const API_ENDPOINT =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent";

      let SYSTEM_PROMPT = "";
      let conversationHistory = [];

      // Đọc file rule.txt khi trang load
      async function loadRules() {
        try {
          const response = await fetch("rule.txt");
          const rulesContent = await response.text();

          // Tạo system prompt với thông tin từ rule.txt
          SYSTEM_PROMPT = `Bạn là trợ lý AI chính thức của website này. 

THÔNG TIN WEBSITE (từ rule.txt):
${rulesContent}

NHIỆM VỤ CỦA BẠN:
- Trả lời các câu hỏi DỰA TRÊN THÔNG TIN TRONG rule.txt
- Đóng vai là đại diện chính thức của website, hiểu rõ tất cả thông tin về sản phẩm/dịch vụ
- Nếu được hỏi về thông tin KHÔNG CÓ trong rule.txt, hãy lịch sự nói rằng bạn chưa có thông tin đó
- QUAN TRỌNG: TỰ ĐỘNG PHÁT HIỆN NGÔN NGỮ của người dùng và TRỢ LỜI BẰNG CHÍNH NGÔN NGỮ ĐÓ
  + Nếu họ hỏi bằng Tiếng Việt → Trả lời bằng Tiếng Việt
  + Nếu họ hỏi bằng English → Reply in English
  + Nếu họ hỏi bằng 中文 → 用中文回答
  + Nếu họ hỏi bằng 日本語 → 日本語で答える
  + Nếu họ hỏi bằng 한국어 → 한국어로 대답
  + Và hỗ trợ tất cả các ngôn ngữ khác tương tự
- KHÔNG dùng emoji hoặc icon trong câu trả lời
- Trả lời một cách tự nhiên, chuyên nghiệp nhưng thân thiện

Phong cách: Chuyên nghiệp, am hiểu sâu về website, nhiệt tình hỗ trợ khách hàng.`;

          // Hiển thị thông báo sẵn sàng
          addMessage(
            "Xin chào! Tôi là trợ lý ảo của website MenasGroup. Tôi có thể giúp gì cho bạn hôm nay? 😊",
            "ai"
          );
        } catch (error) {
          console.error("Không thể đọc file rule.txt:", error);
          SYSTEM_PROMPT = `Bạn là trợ lý AI thân thiện. Trả lời câu hỏi một cách hữu ích và lịch sự.`;
          addMessage(
            "Xin chào! Tôi là trợ lý AI. Tôi có thể giúp gì cho bạn? 😊",
            "ai"
          );
        }
      }

      // Gọi hàm load rules khi trang load
      window.addEventListener("DOMContentLoaded", loadRules);

      function addMessage(text, type) {
        const messagesDiv = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        // Xóa markdown nếu là tin nhắn từ AI
        if (type === "ai") {
          text = removeMarkdown(text);
        }

        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function removeMarkdown(text) {
        // Xóa các ký hiệu markdown
        let cleanText = text
          // Xóa header (# ## ###) và xuống dòng
          .replace(/^#{1,6}\s+(.+)$/gm, "$1\n")
          // Xóa bold (**text** hoặc __text__)
          .replace(/\*\*(.+?)\*\*/g, "$1")
          .replace(/__(.+?)__/g, "$1")
          // Xóa italic (*text* hoặc _text_)
          .replace(/\*(.+?)\*/g, "$1")
          .replace(/_(.+?)_/g, "$1")
          // Xóa strikethrough (~~text~~)
          .replace(/~~(.+?)~~/g, "$1")
          // Xóa code inline (`code`)
          .replace(/`(.+?)`/g, "$1")
          // Xóa code block (```code```)
          .replace(/```[\s\S]*?```/g, "")
          // Xóa link [text](url)
          .replace(/\[(.+?)\]\(.+?\)/g, "$1")
          // Xóa image ![alt](url)
          .replace(/!\[.*?\]\(.+?\)/g, "")
          // Giữ bullet points và xuống dòng
          .replace(/^\s*[\*\-\+]\s+(.+)$/gm, "• $1")
          // Giữ numbered list và xuống dòng
          .replace(/^\s*(\d+)\.\s+(.+)$/gm, "$1. $2")
          // Xóa blockquote (>)
          .replace(/^>\s+/gm, "")
          // Xóa horizontal rule (---, ___, ***)
          .replace(/^[\-\*_]{3,}$/gm, "")
          // Trim whitespace
          .trim();

        // Xóa emoji và icon (Unicode emoji ranges)
        cleanText = cleanText
          .replace(/[\u{1F600}-\u{1F64F}]/gu, "") // Emoticons
          .replace(/[\u{1F300}-\u{1F5FF}]/gu, "") // Symbols & Pictographs
          .replace(/[\u{1F680}-\u{1F6FF}]/gu, "") // Transport & Map
          .replace(/[\u{1F700}-\u{1F77F}]/gu, "") // Alchemical Symbols
          .replace(/[\u{1F780}-\u{1F7FF}]/gu, "") // Geometric Shapes
          .replace(/[\u{1F800}-\u{1F8FF}]/gu, "") // Supplemental Arrows-C
          .replace(/[\u{1F900}-\u{1F9FF}]/gu, "") // Supplemental Symbols
          .replace(/[\u{1FA00}-\u{1FA6F}]/gu, "") // Chess Symbols
          .replace(/[\u{1FA70}-\u{1FAFF}]/gu, "") // Symbols and Pictographs Extended-A
          .replace(/[\u{2600}-\u{26FF}]/gu, "") // Miscellaneous Symbols
          .replace(/[\u{2700}-\u{27BF}]/gu, "") // Dingbats
          .replace(/[\u{FE00}-\u{FE0F}]/gu, "") // Variation Selectors
          .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, "") // Regional Indicator Symbols (flags)
          .replace(/[\u{E0020}-\u{E007F}]/gu, "") // Tags
          .trim();

        return cleanText;
      }

      function showTyping() {
        document.getElementById("typingIndicator").classList.add("active");
        const messagesDiv = document.getElementById("chatMessages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function hideTyping() {
        document.getElementById("typingIndicator").classList.remove("active");
      }

      async function sendMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();

        if (!message) return;

        addMessage(message, "user");
        input.value = "";

        // Thêm tin nhắn vào lịch sử
        conversationHistory.push({
          role: "user",
          parts: [{ text: message }],
        });

        showTyping();
        document.getElementById("sendBtn").disabled = true;
        input.disabled = true;

        try {
          // Tạo contents với system prompt và lịch sử hội thoại
          const contents = [
            {
              role: "user",
              parts: [{ text: SYSTEM_PROMPT }],
            },
            ...conversationHistory,
          ];

          const response = await fetch(`${API_ENDPOINT}?key=${apiKey}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: contents,
              generationConfig: {
                temperature: 0.7,
                topK: 40,
                topP: 0.95,
                maxOutputTokens: 1024,
              },
            }),
          });

          const data = await response.json();

          hideTyping();

          if (data.candidates && data.candidates[0]) {
            const aiResponse = data.candidates[0].content.parts[0].text;
            addMessage(aiResponse, "ai");

            // Thêm phản hồi của AI vào lịch sử
            conversationHistory.push({
              role: "model",
              parts: [{ text: aiResponse }],
            });
          } else if (data.error) {
            addMessage("❌ Lỗi: " + data.error.message, "ai");
          } else {
            addMessage("❌ Không thể nhận được phản hồi từ AI", "ai");
          }
        } catch (error) {
          hideTyping();
          addMessage("❌ Lỗi kết nối: " + error.message, "ai");
        }

        document.getElementById("sendBtn").disabled = false;
        input.disabled = false;
        input.focus();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }
    </script>
  </body>
</html>
