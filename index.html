      * {

        padding: 0;
        box-sizing: border-box;

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        align-items: center;
        padding: 20px;

      .chat-container {
        width: 100%;
        max-width: 800px;
        height: 90vh;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f5f5f5;
      }

      .message {
        margin-bottom: 16px;
        display: flex;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 18px;
        word-wrap: break-word;
        white-space: pre-wrap;
        line-height: 1.6;
      }

      .message.user .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.ai .message-content {
        background: white;
        color: #333;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator {
        display: none;
        align-items: center;
        padding: 12px 16px;
        background: white;
        border-radius: 18px;
        width: fit-content;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .typing-indicator.active {
        display: flex;
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        margin: 0 3px;
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      .chat-input-area {
        padding: 20px;
        background: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.3s;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-btn {
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s;
      }

      .send-btn:hover {
        transform: scale(1.05);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: scale(1);
      }

      .error-message {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>

- ƒê√≥ng vai l√† ƒë·∫°i di·ªán ch√≠nh th·ª©c c·ªßa website, hi·ªÉu r√µ t·∫•t c·∫£ th√¥ng tin v·ªÅ s·∫£n ph·∫©m/d·ªãch v·ª•
- N·∫øu ƒë∆∞·ª£c h·ªèi v·ªÅ th√¥ng tin KH√îNG C√ì trong rule.txt, h√£y l·ªãch s·ª± n√≥i r·∫±ng b·∫°n ch∆∞a c√≥ th√¥ng tin ƒë√≥
- QUAN TR·ªåNG: T·ª∞ ƒê·ªòNG PH√ÅT HI·ªÜN NG√îN NG·ªÆ c·ªßa ng∆∞·ªùi d√πng v√† TR·ª¢ L·ªúI B·∫∞NG CH√çNH NG√îN NG·ªÆ ƒê√ì
  + N·∫øu h·ªç h·ªèi b·∫±ng Ti·∫øng Vi·ªát ‚Üí Tr·∫£ l·ªùi b·∫±ng Ti·∫øng Vi·ªát
  + N·∫øu h·ªç h·ªèi b·∫±ng English ‚Üí Reply in English
  + N·∫øu h·ªç h·ªèi b·∫±ng ‰∏≠Êñá ‚Üí Áî®‰∏≠ÊñáÂõûÁ≠î

          // Hi·ªÉn th·ªã th√¥ng b√°o s·∫µn s√†ng
          addMessage(
            "Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa website MenasGroup. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n h√¥m nay? üòä",
            "ai"

        } catch (error) {
          console.error("Kh√¥ng th·ªÉ ƒë·ªçc file rule.txt:", error);
          SYSTEM_PROMPT = `B·∫°n l√† tr·ª£ l√Ω AI th√¢n thi·ªán. Tr·∫£ l·ªùi c√¢u h·ªèi m·ªôt c√°ch h·ªØu √≠ch v√† l·ªãch s·ª±.`;
          addMessage(
            "Xin ch√†o! T√¥i l√† tr·ª£ l√Ω AI. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n? üòä",

      // G·ªçi h√†m load rules khi trang load
      window.addEventListener("DOMContentLoaded", loadRules);

      function addMessage(text, type) {
        const messagesDiv = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";

        // X√≥a markdown n·∫øu l√† tin nh·∫Øn t·ª´ AI
        if (type === "ai") {
          text = removeMarkdown(text);
        }

        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function removeMarkdown(text) {
        // X√≥a c√°c k√Ω hi·ªáu markdown
        let cleanText = text
          // X√≥a header (# ## ###) v√† xu·ªëng d√≤ng
          .replace(/^#{1,6}\s+(.+)$/gm, "$1\n")
          // X√≥a bold (**text** ho·∫∑c __text__)
          .replace(/\*\*(.+?)\*\*/g, "$1")
          .replace(/__(.+?)__/g, "$1")
          // X√≥a italic (*text* ho·∫∑c _text_)
          .replace(/\*(.+?)\*/g, "$1")
          .replace(/_(.+?)_/g, "$1")
          // X√≥a strikethrough (~~text~~)
          .replace(/~~(.+?)~~/g, "$1")
          // X√≥a code inline (`code`)
          .replace(/`(.+?)`/g, "$1")
          // X√≥a code block (```code```)
          .replace(/```[\s\S]*?```/g, "")
          // X√≥a link [text](url)
          .replace(/\[(.+?)\]\(.+?\)/g, "$1")
          // X√≥a image ![alt](url)
          .replace(/!\[.*?\]\(.+?\)/g, "")
          // Gi·ªØ bullet points v√† xu·ªëng d√≤ng
          .replace(/^\s*[\*\-\+]\s+(.+)$/gm, "‚Ä¢ $1")
          // Gi·ªØ numbered list v√† xu·ªëng d√≤ng
          .replace(/^\s*(\d+)\.\s+(.+)$/gm, "$1. $2")
          // X√≥a blockquote (>)
          .replace(/^>\s+/gm, "")
          // X√≥a horizontal rule (---, ___, ***)
          .replace(/^[\-\*_]{3,}$/gm, "")
          // Trim whitespace
          .trim();

        // X√≥a emoji v√† icon (Unicode emoji ranges)
        cleanText = cleanText
          .replace(/[\u{1F600}-\u{1F64F}]/gu, "") // Emoticons
          .replace(/[\u{1F300}-\u{1F5FF}]/gu, "") // Symbols & Pictographs
          .replace(/[\u{1F680}-\u{1F6FF}]/gu, "") // Transport & Map
          .replace(/[\u{1F700}-\u{1F77F}]/gu, "") // Alchemical Symbols
          .replace(/[\u{1F780}-\u{1F7FF}]/gu, "") // Geometric Shapes
          .replace(/[\u{1F800}-\u{1F8FF}]/gu, "") // Supplemental Arrows-C
          .replace(/[\u{1F900}-\u{1F9FF}]/gu, "") // Supplemental Symbols
          .replace(/[\u{1FA00}-\u{1FA6F}]/gu, "") // Chess Symbols
          .replace(/[\u{1FA70}-\u{1FAFF}]/gu, "") // Symbols and Pictographs Extended-A
          .replace(/[\u{2600}-\u{26FF}]/gu, "") // Miscellaneous Symbols
          .replace(/[\u{2700}-\u{27BF}]/gu, "") // Dingbats
          .replace(/[\u{FE00}-\u{FE0F}]/gu, "") // Variation Selectors
          .replace(/[\u{1F1E0}-\u{1F1FF}]/gu, "") // Regional Indicator Symbols (flags)
          .replace(/[\u{E0020}-\u{E007F}]/gu, "") // Tags
          .trim();

        return cleanText;
      }

      function showTyping() {
        document.getElementById("typingIndicator").classList.add("active");
        const messagesDiv = document.getElementById("chatMessages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function hideTyping() {
        document.getElementById("typingIndicator").classList.remove("active");
      }

      async function sendMessage() {
        const input = document.getElementById("chatInput");
        const message = input.value.trim();

        if (!message) return;

        addMessage(message, "user");
        input.value = "";

        // Th√™m tin nh·∫Øn v√†o l·ªãch s·ª≠
        conversationHistory.push({
          role: "user",
          parts: [{ text: message }],
        });

        showTyping();
        document.getElementById("sendBtn").disabled = true;
        input.disabled = true;

        try {
          // T·∫°o contents v·ªõi system prompt v√† l·ªãch s·ª≠ h·ªôi tho·∫°i
          const contents = [
            {
              role: "user",
              parts: [{ text: SYSTEM_PROMPT }],
            },
            ...conversationHistory,
          ];

          const response = await fetch(`${API_ENDPOINT}?key=${apiKey}`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              contents: contents,
              generationConfig: {
                temperature: 0.7,
                topK: 40,
                topP: 0.95,
                maxOutputTokens: 1024,
              },
            }),
          });

          const data = await response.json();

          hideTyping();

          if (data.candidates && data.candidates[0]) {
            const aiResponse = data.candidates[0].content.parts[0].text;
            addMessage(aiResponse, "ai");

            // Th√™m ph·∫£n h·ªìi c·ªßa AI v√†o l·ªãch s·ª≠
            conversationHistory.push({
              role: "model",
              parts: [{ text: aiResponse }],
            });
          } else if (data.error) {
            addMessage("‚ùå L·ªói: " + data.error.message, "ai");
          } else {
            addMessage("‚ùå Kh√¥ng th·ªÉ nh·∫≠n ƒë∆∞·ª£c ph·∫£n h·ªìi t·ª´ AI", "ai");
          }
        } catch (error) {
          hideTyping();
          addMessage("‚ùå L·ªói k·∫øt n·ªëi: " + error.message, "ai");
        }

        document.getElementById("sendBtn").disabled = false;
        input.disabled = false;
        input.focus();
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      }
